<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Event</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Poppins:wght@200;300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/alarmclock.png">
    <script src="https://kit.fontawesome.com/0c7ff73f65.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="header">
        <h2 id="timer"></h2>  
    </div>  
    
    <main>
        <h3>Add Task And Schedule</h3>
        <div class="task-input">
            <label> Task subject</label>
            <input type="text" class="subject">
            <label> Write Notes</label>
            <input type="text" class="notes">
            <label>Choose Schedule</label>
            <div class="dates">
              <!-- <input type="time" class="typetime">
              <input type="date" class="typedate"> -->
              <label>Year</label>
              <input type="text" class="year">
              
              
              <label>Month</label>
              <select class="schedule">
                <option value="0">January</option>
                <option value="1">Febuary</option>
                <option value="2">March</option>
                <option value="3">April</option>
                <option value="4">May</option>
                <option value="5">June</option>
                <option value="6">July</option>
                <option value="7">August</option>
                <option value="8">September</option>
                <option value="9">October</option>
                <option value="10">November</option>
                <option value="11">December</option>
              </select>
              <label>Day</label>
              <input type="text" class="day">
              <label>Hour(24hrs)</label>
              <input type="text" class="hour">
              <label>Minute</label>
              <input type="text" class="minute">
              <label>Seconds</label>
              <input type="text" class="seco">
            </div>
            <button class="submit">ADD TASK</button>
        </div>
        <div class="output-task">
            <table>
                <thead>
                    <th>Task</th>
                    <th>Schedule (secs)</th>
                </thead>
                <tbody> 
                    
                </tbody>
            </table>
        </div>
    </main>

    <div class="full-width">
        <div class="response">
            <div class="res">
                <img src="./images/bell-removebg-preview.png" alt="alarm">
                <div class="resultContent">
                  <h4 class="alarm-text"></h4>
                  <div class="displayNotes"></div>
                </div>
            </div>
            <button class="submit cancel">Close</button>
        </div>
    </div>
    <footer>
        <p>Contact Developer <span><i class="fas fa-heart"></i></span>:
          <a href="https://github.com/dha-stix"><i class="fab fa-github"></i></a>   
          <a href="https://www.facebook.com/asaolu.david.9"><i class="fab fa-facebook"></i></a> 
          <a href="https://www.linkedin.com/in/david-asaolu234/"><i class="fab fa-linkedin-in"></i></a>
        </p>         
    </footer>    
    <script src="./js/app.js"></script>
</body>
</html>
